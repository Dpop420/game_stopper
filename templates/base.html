{% load i18n %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Game Stopper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{MEDIA_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
  {% block body %}
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{% url core:index %}">Game Stopper</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="{% url core:index %}">Top</a></li>
            {% if user.is_authenticated %}
              <li><a href="{% url core:index %}">Mypage</a></li>
              <li><a href="{% url accounts:logout %}">Sign out</a></li>
            {% else %}
              <li><a href="{% url accounts:sign_up %}">Sign up</a></li>
              <li><a href="{% url accounts:login %}">Sign in</a></li>
            {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
    {% block container %}
    {% endblock %}
    </div>
  {% endblock %}
  </body>
</html>
