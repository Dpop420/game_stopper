{% extends "base.html" %}
{% load url from future %}

{% block nav_locks_class %}active{% endblock %}

{% block container %}
<h1>Lock your file</h1>
<form action="{% url 'locks:create' %}" method="post"
  enctype="multipart/form-data">
  {% csrf_token %}
  {{form.as_p}}
  <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
