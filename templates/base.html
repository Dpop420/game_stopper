{% load i18n %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Game Stopper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{{MEDIA_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{MEDIA_URL}}css/base.css" rel="stylesheet" media="screen">

    <script src="{{MEDIA_URL}}js/libs/underscore-min.js"></script>
    <script src="{{MEDIA_URL}}js/libs/jquery-1.9.0.min.js"></script>
    <script src="{{MEDIA_URL}}js/app.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
  {% block body %}
    <div class="container">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="{% block nav_home_class %}{% endblock %}"><a href="{% url core:index %}">Home</a></li>
          <li><a href="{% url core:index %}#about">About</a></li>
        {% if user.is_authenticated %}
          <li class="{% block nav_locks_class %}{% endblock %}"><a href="{% url locks:index %}">Locks</a></li>
          <li><a href="{% url accounts:logout %}">Sign out</a></li>
        {% else %}
          {#<li class="{% block nav_sign_up_class %}{% endblock %}"><a href="{% url accounts:sign_up %}">Sign up</a></li>#}
          <li class="{% block nav_login_class %}{% endblock %}"><a href="{% url accounts:login %}">Sign in</a></li>
        {% endif %}
        </ul>
        <h3 class="muted">Game Stopper</h3>
      </div>

      <hr>

      {% block page_body %}
      {% endblock %}

      <hr>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div><!-- /container -->
  {% endblock %}
  </body>
</html>
