{% extends "base.html" %}
{% load url from future %}

{% block nav_login_class %}active{% endblock %}

{% block page_body %}
<h1>Sign in</h1>

<div style="margin-top:20px;">
  <a href="{% url 'twauthorizer:auth' %}"><img src="{{MEDIA_URL}}/img/sign-in-with-twitter-gray.png" width="158" height="28" /></a>
</div>

{% if 0  %}
<h1>Sign in</h1>
<form action="{% url 'accounts:login' %}" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <p><input type="submit" value="Submit"></p>
  <input type="hidden" name="next" value="{{next}}" />
</form>
{% endif %}

{% endblock %}
